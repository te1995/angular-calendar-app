<h2 mat-dialog-title>{{ data.uuid ? 'Edit' : 'Add' }} Appointment</h2>

<mat-dialog-content>
  <mat-form-field appearance="outline" style="width: 100%; margin-bottom: 15px;">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="data.title" placeholder="Enter appointment title">
  </mat-form-field>

  <mat-form-field appearance="outline" style="width: 100%; margin-bottom: 15px;">
    <mat-label>Date</mat-label>
    <input matInput type="date" [(ngModel)]="data.date" [value]="data.date | date: 'yyyy-MM-dd'">
  </mat-form-field>

  <div style="display: flex; gap: 10px; margin-bottom: 15px;">
    <mat-form-field appearance="outline" style="flex: 1;">
      <mat-label>Start Time</mat-label>
      <input matInput type="time" [(ngModel)]="data.startTime">
    </mat-form-field>

    <mat-form-field appearance="outline" style="flex: 1;">
      <mat-label>End Time</mat-label>
      <input matInput type="time" [(ngModel)]="data.endTime">
    </mat-form-field>
  </div>

  <mat-form-field appearance="outline" style="width: 100%; margin-bottom: 15px;">
    <mat-label>Room</mat-label>
    <mat-select [(ngModel)]="data.resourceId" placeholder="Select a room">
      <mat-option [value]="null">No Room</mat-option>
      <mat-option *ngFor="let resource of data.resources" [value]="resource.id">
        <span [style.padding]="'3px 8px'" [style.border-radius]="'3px'" [style.background-color]="resource.color"
          [style.margin-right]="'8px'">
        </span>
        {{ resource.name }}
        <span *ngIf="resource.capacity" style="font-size: 12px; opacity: 0.7;">
          ({{ resource.capacity }} people)
        </span>
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="warn" *ngIf="data.uuid" (click)="onDelete()">Delete</button>
  <button mat-raised-button color="primary" (click)="onSave()">Save</button>
</mat-dialog-actions>
